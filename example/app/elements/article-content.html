<style>
  div.author, div.date {
    font-size: 0.8rem;
  }
  h1 {
    font-size: 1.8rem;
    margin-bottom: 1rem;
  }
  h2 {
    font-size: 1.5rem;
    margin-bottom: 0.8rem;
  }
  h3 {
    font-size: 1.2rem;

  }

    margin-left: 0;
